<!DOCTYPE html>
<html>
<head>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-deep-purple.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="w3-theme w3-card w3-center">
        <h1>HEADER</h1>
    </header>
    <main class="center-flex-container">
        <div class="w3-center">
            <h2>User Registration</h2>
        </div>
        <form class="w3-container w3-padding-16">
            <div class="w3-container w3-padding-8">
                <label>Email</label>
                <input id="email" type="text" class="w3-input">
                <label>Password</label>
                <input id="password" type="password" class="w3-input">
                <label>Confirmation</label>
                <input id="confirmation" type="password" class="w3-input">
            </div>
            <div class="w3-container w3-padding-16 w3-center">
                <button type="submit" class="w3-button w3-theme-l5">Register</button>
            </div>
        </form>
    </main>
</body>
</html>
